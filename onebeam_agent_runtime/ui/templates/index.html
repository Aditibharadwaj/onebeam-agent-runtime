<!DOCTYPE html>
<html>
<head>
    <title>Onebeam Agent Runtime Demo</title>
</head>
<body>
    <h2>Onebeam Agent Runtime</h2>

    <form method="POST">

        <label>Model:</label>
        <select name="model">
            <option value="gpt-5.2">GPT-5.2</option>
            <option value="claude-opus-4.6">Claude Opus 4.6</option>
            <option value="gemini-3">Gemini 3</option>
        </select>
        <br><br>

        <label>Mode:</label>
        <select name="mode">
            <option value="discussion">Discussion</option>
            <option value="execution">Execution</option>
        </select>
        <br><br>

        <label>User Input:</label><br>
        <textarea name="user_input" rows="4" cols="50">
Create workflow to mark overdue tasks urgent
        </textarea>
        <br><br>

        <label>Confirm Execution (type yes):</label>
        <input type="text" name="confirm">
        <br><br>

        <button type="submit">Run Agent</button>
    </form>

    <hr>

    {% if output %}
        <h3>Output:</h3>
        <pre>{{ output }}</pre>
    {% endif %}

    {% if error %}
        <h3 style="color:red;">Error:</h3>
        <pre>{{ error }}</pre>
    {% endif %}

</body>
</html>
